<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Player</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
	<script src="https://unpkg.com/tone@14.8.26/build/Tone.js"></script>

</head>
<body>
	<tone-example label="Player">
      <h1>Background ambiance for Drift</h1>
      <div id="asset-loading-progress"></div>
<button id="start-all" type="button">
	Enable and start everything
</button>
	<br/>
		<div id="content">
			<button id="play-sites" type="button">
				Play sites
			</button>
			<button id="stop-sites" type="button">
				Stop sites
			</button>

			<div>
  <input type="checkbox" id="fast" name="variant" value="fast"
         checked>
  <label for="fast">Fast</label>
</div>
<div>
  <input type="checkbox" id="middle" name="variant" value="middle"
         checked>
  <label for="middle">Middle</label>
</div>
<div>
  <input type="checkbox" id="slow" name="variant" value="slow"
         checked>
  <label for="slow">Slow</label>
</div>
			<br/>
			<button id="start-root" type="button">
			Start root note
			</button>
			<button id="stop-root" type="button">
			Stop root note
			</button>
			<br/>
			<button id="start-long" type="button">
			Start long notes
			</button>
			<button id="stop-long" type="button">
			Stop long notes
			</button>
		</div>
	</tone-example>

	<script type="text/javascript">
			</script>

    <script src="./js/music.js"></script>
</body>
</html>
