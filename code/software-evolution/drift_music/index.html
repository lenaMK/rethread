<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Player</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- <script src="https://unpkg.com/tone@14.8.26/build/Tone.js"></script> -->
	<script src="./js/Tone.js"></script>

</head>
<body>
      <h1>Background ambiance for Drift</h1>
      <div id="asset-loading-progress"></div>
<button id="start-all" type="button">
	Enable and start everything
</button>
	<br/>
		<div id="content">
			<button id="play-sites" type="button">
				Play sites
			</button>
			<button id="stop-sites" type="button">
				Stop sites
			</button>

			<div>
  <input type="checkbox" id="fast" name="variant" value="fast"
         checked>
  <label for="fast">Fast</label>
</div>
<div>
  <input type="checkbox" id="middle" name="variant" value="middle"
         checked>
  <label for="middle">Middle</label>
</div>
<div>
  <input type="checkbox" id="slow" name="variant" value="slow"
         checked>
  <label for="slow">Slow</label>
</div>
			<br/>
			<button id="start-root" type="button">
			Start root note
			</button>
			<button id="stop-root" type="button">
			Stop root note
			</button>
			<br/>
			<button id="start-long" type="button">
			Start long notes
			</button>
			<button id="stop-long" type="button">
			Stop long notes
			</button>
			<br />
			<p>Simulate different numbers of visitors: </p>
  		<input type="range" min="0" max="3" value="0" class="slider" id="numVisitors">
			<p>Extra sounds that can be triggered by visitor interaction: </p>
			<div id="event-samples"></div>
		</div>

	<script type="text/javascript">
			</script>

    <script src="./js/music.js"></script>
</body>
</html>
