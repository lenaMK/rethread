<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style/chat.css" />
    <!--Socket.io script-->
    <script
      src="https://cdn.socket.io/4.1.1/socket.io.min.js"
      integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="stream"></div>
        <div id="votes"></div>
        <div id="vote_time"></div>
      </div>
      <div class="right">
        <div id="chat">
          <!--Messages container-->
          <div id="messages">
            <!--x is typing goes here-->
            <div id="feedback"></div>
          </div>

          <div id="users-list"></div>
          <div id="input_zone">
            <button id="send_message" class="vertical-align btn" type="button">
              Send
            </button>
            <input
              id="message"
              placeholder="Your message..."
              type="text"
            />
          </div>
        </div>
      </div>
    </div>
    <!--jQuery script-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--Scripts-->
    <script src="./js/chat.js"></script>
    <!-- <script src="./js/modalScript.js"></script> -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      setTimeout(() => {
        new Twitch.Embed("stream", {
          width: document.querySelector("#stream").clientWidth,
          height: document.querySelector("#stream").clientHeight,
          autoplay: true,
          muted: true,
          theme: "dark",
          channel: "tdurieux",
          layout: "video",
          // Only needed if this page is going to be embedded on other websites
          parent: ["embed.example.com", "othersite.example.com"],
        });
      }, 1000);
    </script>
  </body>
</html>
