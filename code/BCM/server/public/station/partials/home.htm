<main class="welcome">
  <div class="instruction">
    <div class="block">Welcome to the BCM installation. Listen and visualize your network activity. </div>
    <div class="block">To interact, connect to the WiFi called:</div>
    <br ng-if="wifi"/>
    
    <span class="tab" ng-if="wifi"></span>
    <div class="block" ng-if="wifi">
      <i class="fa fa-wifi" aria-hidden="true"></i> {{wifi}}
    </div>

    <br ng-if="password"/>
    <span class="tab" ng-if="password"></span>
    <div class="block" ng-if="password">
      <i class="fa fa-key" aria-hidden="true"></i> {{password}}
    </div>
  </div>
</main>
