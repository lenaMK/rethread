<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/visualization.css" />
    <title>Legend</title>
</head>

<body class="gradient dark gradientAnimation ">
    <div class="flex center">

        <h1>Legend</h1>
        <table>
            <tr>
                <td class="title">Web URL</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend1.png" alt="URL">
                        <span></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">Service</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend2.png" alt="URL">
                        <span></span>
                    </div>
                </td>

            </tr>
            <tr>
                <td class="title">Network utility</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend3.png" alt="URL">
                        <span>Ping</span>
                    </div>
                    <div class="imageContainer">
                        <img src="./img/legend/legend4.png" alt="URL">
                        <span>Websocket</span>
                    </div>
                    <div class="imageContainer">
                        <img src="./img/legend/legend5.png" alt="URL">
                        <span>Xmlhttprequest</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">Style</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend6.png" alt="URL">
                        <span>Font</span>
                    </div>
                    <div class="imageContainer">
                        <img src="./img/legend/legend7.png" alt="URL">
                        <span>Stylesheet</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">Media</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend8.png" alt="URL">
                        <span>Image</span>
                    </div>
                    <div class="imageContainer">
                        <img src="./img/legend/legend11.png" alt="URL">
                        <span>Video/Audio</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">Functionality</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend9.png" alt="URL">
                        <span>Script</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title">Document</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend12.png" alt="URL">
                        <span>Main Frame</span>
                    </div>
                    <div class="imageContainer">
                        <img src="./img/legend/legend10.png" alt="URL">
                        <span>Sub Frame</span>
                    </div>
                </td>
            </tr>
            <!-- <tr>
                <td class="title">Other</td>
                <td class="imgLegend">
                    <div class="imageContainer">
                        <img src="./img/legend/legend12.png" alt="URL">
                        <span></span>
                    </div>

                </td>
            </tr> -->
        </table>

    </div>

</body>

</html>
