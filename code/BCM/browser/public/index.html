<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style/visualization.css" />
  <title>BCM - Visualization</title>
</head>

<body>
  <div id="container"></div>
  <div id="containers"></div>
  <div id="wrapper"></div>

  <script type="x-shader/x-vertex" id="vertexshader">

      attribute float size;

         varying vec3 vColor;
         varying float vAlpha;
         attribute float alpha;

      void main() {

           vColor = color;
           vAlpha = alpha;

      	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      	gl_PointSize = size * ( 300.0 / -mvPosition.z );

      	gl_Position = projectionMatrix * mvPosition;

      }
    </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
         varying vec3 vColor;
         varying float vAlpha;

      void main() {

      	gl_FragColor = vec4( vColor, vAlpha );
      }
    </script>
  <script src="./js/d3/d3.v5.js"></script>
  <script src="./js/serviceViz.js"></script>
  <script src="./js/countries.js"></script>
  <script src="./js/country-list.js"></script>
  <script src="./js/websocket.js"></script>
  <script type="module" src="./js/visualization.js"></script>
</body>

</html>
