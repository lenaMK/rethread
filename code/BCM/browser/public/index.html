<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/fonts.css" />
  <link rel="stylesheet" href="./style/visualization.css" />
  <title>BCM - Visualization</title>
</head>

<body>

  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="./img/bg/bgvid.mkv" type="video/mp4">
  </video>

  <div id="container-particles">
    <div id="labels"></div>
  </div>
  <div id="container"></div>
  <div id="wrapper"></div>

  <script type="x-shader/x-vertex" id="vertexshader">

      attribute float size;

         varying vec3 vColor;
         varying float vAlpha;
         attribute float alpha;

      void main() {

           vColor = color;
           vAlpha = alpha;

      	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      	gl_PointSize = size * ( 300.0 / -mvPosition.z );

      	gl_Position = projectionMatrix * mvPosition;

      }
    </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
         varying vec3 vColor;
         varying float vAlpha;

      void main() {

      	gl_FragColor = vec4( vColor, vAlpha );
      }
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

  <script src="./js/d3/d3.v5.js"></script>
  <script src="./js/three/three.min.js"></script>

  <script src="./js/serviceViz.js"></script>
  <script src="./js/ServiceParticle.js"></script>

  <script src="./js/countries.js"></script>
  <script src="./js/country-list.js"></script>

  <script src="./js/websocket.js"></script>
  <script type="module" src="./js/visualization.js"></script>
</body>

</html>
