<h2>Questions</h2>
<ol>
  <li
    ng-repeat="question in questions"
    ng-class="{'active': currentQuestion._id == quesiton._id}"
  >
    <div class="input-group mb-1">
      <input type="text" class="form-control" ng-model="question.text" />
      <button class="btn btn-primary" type="button" ng-click="activate(question)">Activate</button>
    </div>
    <div class="input-group mb-1">
      <input
        type="text"
        class="form-control"
        ng-model="question.answers[0].text"
      />
      <span class="input-group-text"
        >Is valid?
        <input type="checkbox" ng-model="question.answers[0].isCorrect"
      /></span>
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        ng-model="question.answers[1].text"
      />
      <span class="input-group-text"
        >Is valid?
        <input type="checkbox" ng-model="question.answers[1].isCorrect"
      /></span>
    </div>
  </li>
</ol>
<button ng-click="addQuestion()">Add question</button>
