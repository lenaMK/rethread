<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title></title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");
  </style>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="board">
    <canvas id="game"></canvas>
    <div class="question text-neon" style="display: none"></div>
    <div class="answer answer1 text-neon-blue" style="display: none"></div>
    <div class="answer answer2 text-neon-blue" style="display: none"></div>
    <div class="demo">
      <div class="tittle">
        <div class="brand text-neon-yellow">cyber|glow</div>
      </div>
      <div class="info">
        <p>Learn about Nobel laureates and admire software</p>
        <p>To join, scan the QR code behind you to play</p>
      </div>
      <div class="logos">
        <div>
          <img src="img/logo_nobel.png" alt="Nobel foundation" />
          <img src="img/logo_kth.png" alt="KTH" />
        </div>
        <img class="himg" src="img/logo_wasp.png" alt="Wasp" />
      </div>
    </div>
    <div class="result">
      <p class="q text-neon">How many nobels did Alan Turing win?</p>
      <p class="a green-neon">None</p>
      <div class="players">
        <div class="group correct"></div>
        <div class="group wrong"></div>
      </div>
    </div>
    <div class="timer "></div>
  </div>
</body>
<script src="/script/external/socket.io.min.js"></script>
<script src="/script/external/sub-events.js"></script>
<script src="script/api.js"></script>
<script src="script/game.js"></script>
<script src="script/render.js"></script>
<script src="script/pages/demo.js"></script>
<script src="script/pages/play.js"></script>
<script src="script/pages/results.js"></script>
<script src="script/index.js"></script>

</html>
